<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hiphop-book</title>
    <script src="https://kit.fontawesome.com/ac31f5a7d6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <div class='logo'>
            <i class="fas fa-headphones"></i>
        </div>
        <span class='name'>MY HIPHOP BOOK</span>
        <div class="search">
            <input onkeyup="filter()" type="text" id='search-box' placeholder="영어로 입력 해주세요">
        </div>
        <input type="button" class="home-btn" value="HOME" onClick="javascript:window.scrollTo(0,0)" />
    </header>
    <div class='name-list'></div>
</body>
</html>
